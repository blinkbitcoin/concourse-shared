apiVersion: vendir.k14s.io/v1alpha1
kind: Config

# Relative to ci/
directories:
- path: ../.github/workflows/vendor
  contents:
  - path: . # Copy this folder out to ..
    git:
      url: https://github.com/blinkbitcoin/concourse-shared.git
      ref: main
    includePaths:
    - shared/actions/*
    excludePaths:
    - shared/actions/nodejs-*
    - shared/actions/rust-*
    - shared/actions/docker-*
    - shared/actions/chart-*
    - shared/actions/tofu-*
    newRootPath: shared/actions

- path: ./vendor
  contents:
  - path: .
    git:
      url: https://github.com/blinkbitcoin/concourse-shared.git
      ref: main
    includePaths:
    - shared/ci/**/*
    - shared/bin/**/*
    excludePaths:
    - shared/ci/**/nodejs-*
    - shared/ci/**/rust-*
    - shared/ci/**/chart-*
    - shared/ci/**/docker-*
    - shared/ci/**/tofu-*
    - shared/bin/**/nodejs-*
    - shared/bin/**/rust-*
    - shared/bin/**/chart-*
    - shared/bin/**/docker-*
    - shared/bin/**/tofu-*
    newRootPath: shared/ci
